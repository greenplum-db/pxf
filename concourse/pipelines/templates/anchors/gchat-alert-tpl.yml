{# Template for an anchor that sends a Google chat alert.
 #
 # Expects a 'use_gchat' variable to be set to true to render the context
 #}

{% if use_gchat %}
- &gchat_alert
  on_failure:
    put: gchat-alert
    params:
      text: |
        <${ATC_EXTERNAL_URL}/builds/$BUILD_ID|$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME> went red :blob_slightly_frowning_face:
{% endif %}
