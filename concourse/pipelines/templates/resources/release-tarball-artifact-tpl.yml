{# Template for a PXF build artifact resource definition.
 #
 # Expects a dictionary with the name 'x' to be set as defined in macros.j2 file
 #}

{# include PXF artifact only if both build and test platform are the same to avoid duplicates #}
{% if x.build_platform == x.test_platform %}
{% if x.gp_ver == '5' or x.gp_ver == '6' and x.greenplum_platform == 'rhel7' %}

{# Release Tarball Drop Artifact #}
- name: pxf-gp[[x.gp_ver]]-tarball-release-to-releng
  type: gcs
  source:
    bucket: ((ud/pxf/[[environment]]/releng-drop-bucket-name))
    json_key: ((concourse-gcs-resources-service-account-key))
    regexp: ((ud/pxf/common/releng-drop-path))/gpdb[[x.gp_ver]]/pxf-gp[[x.gp_ver]]-(.*)-[[x.release_platform]].[[x.pkg_arch]].tar.gz

{% endif %}
{% endif %}  {# end of conditional package definitions #}
