## ======================================================================
## JOBS
## ======================================================================
jobs:

## ---------- Centos 6 Swimlane ----------
{% if gp_ver == 5 %}
- name: Test GPDB-[[gp_ver]] with PXF-GP[[gp_ver]] on RHEL6
  plan:
  - in_parallel:
    - get: pxf_src
    - get: gpdb[[gp_ver]]_tarball_rhel6
      trigger: true
    - get: pxf_rpm_rhel6
      resource: pxf_gp[[gp_ver]]_rpm_rhel6
    - get: gpdb[[gp_ver]]-pxf-dev-centos6-image
    - get: pxf-automation-dependencies
    - get: singlecluster
      resource: singlecluster-hdp2
  - task: GPDB-[[gp_ver]] with PXF-GP[[gp_ver]]-HDP2 on RHEL6
    file: pxf_src/concourse/tasks/test.yml
    image: gpdb[[gp_ver]]-pxf-dev-centos6-image
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      GP_VER: [[gp_ver]]
      GROUP: gpdb,proxy,profile
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 6
#      TEST_ENV: ((test-env))
{% endif %}

## ---------- Centos 7 Swimlane ----------
- name: Test GPDB-[[gp_ver]] with PXF-GP[[gp_ver]] on RHEL7
  plan:
  - in_parallel:
    - get: pxf_src
    - get: gpdb[[gp_ver]]_tarball_rhel7
      trigger: true
    - get: pxf_rpm_rhel7
      resource: pxf_gp[[gp_ver]]_rpm_rhel7
    - get: gpdb[[gp_ver]]-pxf-dev-centos7-image
    - get: pxf-automation-dependencies
    - get: singlecluster
      resource: singlecluster-hdp2
  - task: GPDB-[[gp_ver]] with PXF-GP[[gp_ver]]-HDP2 on RHEL7
    file: pxf_src/concourse/tasks/test.yml
    image: gpdb[[gp_ver]]-pxf-dev-centos7-image
    params:
      ACCESS_KEY_ID: {{tf-machine-access-key-id}}
      GP_VER: [[gp_ver]]
      GROUP: gpdb,proxy,profile
      SECRET_ACCESS_KEY: {{tf-machine-secret-access-key}}
      TARGET_OS: centos
      TARGET_OS_VERSION: 7
#      TEST_ENV: ((test-env))

## ---------- Ubuntu 18 Swimlane ----------
{% if gp_ver == 6 %}
{% endif %}


## ---------- Declaration Gate ----------
- name: Declaration Gate for PXF-GP[[gp_ver]]
  plan:
  - in_parallel:
    # gpdb release candidate tarballs and PXF RPMs used in testing jobs
{% if gp_ver == 5 %}
    - get: gpdb[[gp_ver]]_tarball_rhel6
      passed:
      - Test GPDB-[[gp_ver]] with PXF-GP[[gp_ver]] on RHEL6
    - get: pxf_gp[[gp_ver]]_rpm_rhel6
      passed:
      - Test GPDB-[[gp_ver]] with PXF-GP[[gp_ver]] on RHEL6
{% endif %}
    - get: gpdb[[gp_ver]]_tarball_rhel7
      passed:
      - Test GPDB-[[gp_ver]] with PXF-GP[[gp_ver]] on RHEL7
    - get: pxf_gp[[gp_ver]]_rpm_rhel7
      passed:
      - Test GPDB-[[gp_ver]] with PXF-GP[[gp_ver]] on RHEL7
    - get: ccp-7-image
  - task: Print Declaration for GPDB-[[gp_ver]] with PXF-GP[[gp_ver]] Artifacts
    image: ccp-7-image
    config:
      platform: linux
      run:
        path: echo
        args: [We are forward compatible !]
