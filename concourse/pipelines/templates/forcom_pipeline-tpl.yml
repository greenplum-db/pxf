    json_key: {{data-gpdb-ud-google-json-key}}
    regexp: prod/releases/gp[[gp_ver]]/pxf-gp[[gp_ver]]-(.*)-1.el7.x84_86.rpm
{% endif %}

- name: pxf_gp[[gp_ver]]_rpm_rhel7
