## ---------- Greenplum Release Candidate Tarballs ----------
{% if gp_ver == 5 %}
- name: gpdb[[gp_ver]]_tarball_rhel6
  type: gcs
  icon: google-drive
  source:
    bucket: pivotal-gpdb-concourse-resources-prod
    json_key: ((data-gpdb-ud-google-json-key))
    regexp: latest-[[i]]_gpdb[[gp_ver]]/greenplum-db-(.*)-rhel6-x86_64.rpm

- name: gpdb[[gp_ver]]_tarball_rhel7
  type: gcs
  icon: google-drive
  source:
    bucket: pivotal-gpdb-concourse-resources-prod
    json_key: ((data-gpdb-ud-google-json-key))
    # not really, this is coming from S3
    regexp: /server/published/gpdb5/server-rc-(.*)-rhel7_x86_64.debug.tar.gz
{% endif %}

{% if gp_ver == 6 %}
- name: gpdb[[gp_ver]]_tarball_rhel7
