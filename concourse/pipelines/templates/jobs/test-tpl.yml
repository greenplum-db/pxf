{# Template for a PXF build job definition.
 #
 # Expects a dictionary with the name 'x' to be set as defined in macros.j2 file
 #}

- name: test_pxf[[x.fdw_suffix]]-gp[[x.gp_ver]]-hdp2_on_[[x.test_platform]]
  plan:
  - in_parallel:
    - get: pxf_src
      passed: [build_pxf-gp[[x.gp_ver]]_on_[[x.build_platform]]]
      trigger: true
    - get: pxf_tarball
      resource: pxf_gp[[x.gp_ver]]_tarball_[[x.release_platform]]
      passed: [build_pxf-gp[[x.gp_ver]]_on_[[x.build_platform]]]
{% if x.gp_ver == '6' and x.use_fdw == 'true' %}
    - get: pxf_fdw_tarball
      resource: pxf_fdw_gp[[x.gp_ver]]_tarball_[[x.release_platform]]
      passed: [build_pxf-gp[[x.gp_ver]]_on_[[x.build_platform]]]
{% endif %}
    - get: gpdb_package
      resource: gpdb[[x.gp_ver]]_[[x.release_platform]]_[[x.pkg_type]]_latest-0
      passed: [build_pxf-gp[[x.gp_ver]]_on_[[x.build_platform]]]
    - get: gpdb[[x.gp_ver]]-pxf-dev-[[x.test_platform]]-image
      {# if the image was also used to build the artifact, add a 'passed' condition #}
{% if [[x.test_platform]] == [[x.build_platform]] %}
      passed: [build_pxf-gp[[x.gp_ver]]_on_[[x.build_platform]]]
{% endif %}
    - get: pxf-automation-dependencies
    - get: singlecluster
      resource: singlecluster-hdp2
  - task: test_pxf[[x.fdw_suffix]]-gp[[x.gp_ver]]-hdp2_on_[[x.test_platform]]
    file: pxf_src/concourse/tasks/test.yml
    image: gpdb[[x.gp_ver]]-pxf-dev-[[x.test_platform]]-image
    params:
      ACCESS_KEY_ID: ((tf-machine-access-key-id))
      GP_VER: [[x.gp_ver]]
      GROUP: gpdb,proxy,profile
{% if x.test_os == 'ubuntu' %}
      PXF_BASE_DIR: /home/gpadmin/pxf
{% endif %}
      SECRET_ACCESS_KEY: ((tf-machine-secret-access-key))
      USE_FDW: [[x.use_fdw]]
{% if slack_notification %}
    <<: *slack_alert
{% endif %}
