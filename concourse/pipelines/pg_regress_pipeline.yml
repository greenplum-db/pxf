  - task: test_pxf
    attempts: 2
    file: pxf_src/concourse/tasks/test.yml
    image: gpdb6-pxf-dev-centos7-hdp2-server
    config:
      platform: linux
      inputs:
      - name: pxf_src
      - name: pxf_tarball
      params:
        ACCESS_KEY_ID: ((tf-machine-access-key-id))
        GOOGLE_CREDENTIALS: ((ud/pxf/secrets/gsc-ci-service-account-key))
        GROUP: fdw_hcfs_schedule
        HADOOP_CLIENT: HDP
        IMPERSONATION: true
        PGPORT: ((pgport))
        PG_REGRESS: true
        PROTOCOL: gs
      run:
        path: pxf_src/concourse/scripts/test_pxf.bash

